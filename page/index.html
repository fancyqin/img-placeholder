<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
        <style type="text/css">
            .wrap{
                font-family: 'Exo 2',Impact,Arial, sans-serif;
                padding: 10px;
            }
            .wrap h1{
                font-size: 36px;
                margin: 20px 0;
                text-align: center;
                text-transform: uppercase;
            }
            .wrap .op{
                float: left;
                width: 330px;
            }
            .wrap .view{
                overflow: hidden;
                margin-left:350px;
            }
            .wrap .box{
                text-align: center;
            }
            .wrap .item{
                text-align: left;
                width: 300px;
                margin: 0 auto 20px;
            }
            .wrap .half{
                display: inline-block;
                width: 150px;
            }
            .wrap .item label{
                display: block;
                margin-bottom: 5px;
                color: #555;
            }
            .wrap .item input[type='text'],.wrap .item input[type='number']{
                box-sizing: border-box;
                width: 100%;
                padding: 5px;
                font-size: 16px;
                border-radius: 2px;
                border:1px solid #ccc;
            }
            .refresh{
                box-sizing: border-box;
                background: #f3f5f7;
                border:1px solid #ddd;
                width: 300px;
                border-radius: 3px;
                padding:10px 5px;
                cursor: pointer;
            }
        </style>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" class="wrap">
            <div class="op">
                <h1>img placeholder</h1>
                <div class="box">
                    <div class="item half">
                        <label>Width:</label>
                        <input type="number" v-model.number.lazy="width" max="2000">
                    </div>
                    <div class="item half">
                        <label>Height:</label>
                        <input type="number" v-model.number.lazy="height" max="2000">
                    </div>
                    <div class="item">
                        <label><input type="checkbox" v-model="random">Random ( Over -50% ~ 50% )</label>
                    </div>
                    <div class="item">
                        <label><input type="checkbox" v-model="solidColor">Solid Color IMG <input v-if="solidColor" v-model="colorVal" type="color"></label>
                    </div>
                    <div class="item">
                        <button class="refresh" @click="refresh">Refresh</button>
                    </div>
                    <div class="item">
                        <label>Out:</label>
                        <input type="text" readonly :value="url">
                    </div>
                </div>
            </div>
            <div class="view" id="view">
                <img id="img" :src="url">
            </div>
        </div>

        <script>
            var app = new Vue({
                el:'#app',
                data:{
                    width: 300,
                    height: null,
                    random: false,
                    solidColor: false,
                    colorVal:'#000000'
                },
                methods:{
                    refresh: function(){
                        document.querySelector('#img').src = this.url+'?'+new Date().getTime();
                    }
                },
                computed: {
                    url: function(){
                        return window.location.href
                                + (this.random ? 'r':'')
                                + (this.solidColor ? '@'+this.colorVal.split('#')[1]:'')
                                + ((!this.random && !this.solidColor) ? '':'/')
                                + this.width + (this.height? 'x'+this.height:'');
                    }
                }
            })
        </script>


    </body>
</html>
